<svg width="220" height="44" viewBox="0 0 220 44" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Resend Code</title>
  <desc id="desc">A pill-shaped button image that says Resend Code with a blue-to-purple gradient background</desc>
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="45%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#7e22ce"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-40%" width="140%" height="180%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <rect x="2" y="2" width="216" height="40" rx="20" fill="url(#g)"/>
    <rect x="2" y="2" width="216" height="40" rx="20" fill="url(#g)" opacity="0.85"/>
    <text x="110" y="27" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="14" font-weight="600" letter-spacing="0.3" fill="#ffffff">Resend Code</text>
  </g>
</svg>